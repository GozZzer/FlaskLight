{% extends 'base.html' %}

{% block title %}
<title>LED-Stripes->Speed</title>
{% endblock %}

{% block current %}
<div class="speed">
    {% if speed %}
    <h3>Current Speed: {{ speed }}</h3>
    {% else %}
    <h3>Current Speed: 0</h3>
    {% endif %}
    <form action="/speed/" method="POST">
        <input type="text" name="speed" id="speed">
        <input type="submit" value="Set Speed">
    </form>
    <form action="/"><input type="submit" value="Done"></form>
</div>
{% endblock %}
